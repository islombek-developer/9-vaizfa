{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 style="text-align: center;">group</h1>

</div>

<table class="table table-info">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
      </tr>
    </thead>
    <tbody>
      {% for i in group %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td><a href="{% url 'teacher' i.id %}">{{i.name}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
